{% extends "layout.html" %}
{% block head %}
    <title>
        The Joseph Turner's Website
    </title>
    <meta name="Description" content="Joseph Turner's personal website and idle-time playground" />
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style type='text/css'>
      .project{
        height: 280px;
        width: 280px;
        text-align: center;
        color: white;
        float: left;
        margin: 20px;
      }
      .p1{
        background: #ccc;
      }
      .p2{
        background: #333;
      }
      .p3{
        background: #666;
      }
      .p4{
        background: #999;
      }
      .p5{
        background: #000;
      }
      .project a:link, .project a:visited, .project a:hover, .project a:active {
          color: white;
          text-decoration: none;
      }
      .project-name h1, .project-name h2, .project-name h3{
        line-height: 280px;
        margin: 0;
      }
      .container{
        max-width: 960px;
      }
    </style>
{% endblock %}

<div class='clearfix'>
<div class="container">
  <div class='project-row'>

    <div class="project p2">

    <div class="project p4">

</div>

{% block scripts %}
    <script type="text/javascript" src="/static/_JS/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="/static/_JS/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.project').mouseenter(function(e){
          $(this).find('.project-img').toggleClass('hidden');
          $(this).find('.project-name').toggleClass('hidden');
        }).mouseleave(function(){
          $(this).find('.project-img').toggleClass('hidden');
          $(this).find('.project-name').toggleClass('hidden');
        });
      });
    </script>
{% endblock %}
