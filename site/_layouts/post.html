---
layout: blog
---
  <div class='post'>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p class="author">
      Posted on <span class="date">{{ page.date|date_to_long_string }}</span> by Joseph
    </p>
    <div class="content">
      {{content }}
    </div>
    <div class="share">
      <!-- AddToAny BEGIN -->
      <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <h3 class='muted pull-left'>Share this! <i class='icon-long-arrow-right'></i> </h3>
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_twitter"></a>
      <a class="a2a_button_google_plus"></a>
      <a class="a2a_dd" href="http://www.addtoany.com/share_save?linkurl=http%3A%2F%2Fyellowcapsoftware.com%2Fblog&amp;linkname="></a>
      </div>
      <script type="text/javascript">
      var a2a_config = a2a_config || {};
      a2a_config.linkurl = "http://yellowcapsoftware.com{{ page.url }}";
      </script>
      <script type="text/javascript" src="//static.addtoany.com/menu/page.js"></script>
      <!-- AddToAny END -->
    </div>
    <div class='comments'>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'yellowcap'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </div>
